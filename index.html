<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <nav>
            <img src="Homepage_images/header.png" alt="halley" class="logo">
        </nav>
    </header>
    <main>
        <img
            src="Homepage_images/Background.png"
            alt="background"
            data-speedx="0.27" data-speedy="0.30" data-speedz="0" data-rotation="0" class=" parallax bg"
        />

        <img
            src="Homepage_images/stop.png"
            alt="stopsign"
            data-speedx="0.25" data-speedy="0.28" data-speedz="0.25" data-rotation="0.3" class="parallax stop"
        />

        <img
            src="Homepage_images/double.png"
            alt="doubelsign"
            data-speedx="0.15" data-speedy="0.22" data-speedz="0.35" data-rotation="0.45" class="parallax double"
        />

        <img
            src="Homepage_images/triangle.png"
            alt="triganglesign"
            data-speedx="0.10" data-speedy="0.16" data-speedz="0.52" data-rotation="0.5" class=" parallax triangle"
        />

        <div class="parallax"> 
            <div class="text parallax">
                <h2>portfolio</h2>
            </div>
        </div>
    </main>
    <script src="homepage.js"></script>
</body>
</html>
