<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halley's Portfolio</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <main>
        <img
        src="Homepage_images/Background.png"
        alt="background"
        class="background"
        />

        <!-- <img
        src="Homepage_images/backgroundfoliage.png"
        alt="backgroundfoliage"
        class="bgfoliage"
        /> -->

      <img
        src="Homepage_images/clouds.png"
        alt="clouds"
        data-speedx="0.27"
        data-speedy="0.30"
        data-speedz="0"
        data-rotation="0"
        class="parallax bg"
      />

      <img
      src="Homepage_images/backgroundfoliage.png"
      alt="foliage"
      data-speedx="0.10"
      data-speedy="0"
      data-speedz="0"
      data-rotation="0"
      class="parallax bgfoliage"
    />


      <div class="double-wrapper">
        <img
          src="Homepage_images/double.png"
          alt="doubelsign"
          data-speedx="0.15"
          data-speedy="0.22"
          data-speedz="0.35"
          data-rotation="0.45"
          class="parallax double"
        />
      </div>

      <div class="triangle-wrapper">
        <img
          src="Homepage_images/triangle.png"
          alt="triganglesign"
          usemap="#identity"
          data-speedx="0.10"
          data-speedy="0.16"
          data-speedz="0.52"
          data-rotation="0.5"
          class="parallax triangle"
        />
      </div>

      <img
      src="Homepage_images/foregroundfoliage.png"
      alt="foreground foliage"
      data-speedx="0.10"
      data-speedy="0"
      data-speedz="0"
      data-rotation="0"
      class="parallax fgfoliage"
      />

      <map name="identity">
        <area
        href="identity.html"
        coords="37,725,56,710,145,661,929,287,959,294,981,301,1001,327,1041,1402,1035,1440,1023,1466,1003,1483,974,1488,945,1481,83,861,48,820,33,782,31,752"
        shape="poly">
    </map>

      <div class="parallax">
        <div class="text parallax">
          <h2>Halley</h2>
        </div>
      </div>

    <div class="stop-wrapper">
      <img
        src="Homepage_images/stop.png"
        alt="stopsign"
        usemap="#place"
        data-speedx="0.25"
        data-speedy="0.28"
        data-speedz="0.25"
        data-rotation="0.3"
        class="parallax stop"
      />
    </div>

      <map name="place">
        <area
          href="place.html"
          coords="312,1076,638,1090,897,1337,891,1776,603,2048,261,2022,18,1763,28,1341"
          shape="poly"
        />
      </map>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="./addons/imageMapResizer.min.js"></script>
    <script>
      $(document).ready(function () {
        $("map").imageMapResize();
      });
    </script>
    <script src="homepage.js"></script>
  </body>
</html>
