<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <nav>
            <img src="Homepage_images/header.png" alt="halley" class="logo">
        </nav>
    </header>
    <main>
        <img
            class="bg"
            src="Homepage_images/Background.png"
            alt="background"
        />

        <img
            src="Homepage_images/stopsign.png"
            alt="stopsign"
            class="stop"
        />

        <img
            src="Homepage_images/doubelsign.png"
            alt="doubelsign"
            class="double"
        />

        <img
            src="Homepage_images/triganglesign.png"
            alt="triganglesign"
            class="triangle"
        />

        <div class="parallax">
            <div class="text parallax">
                <h2>Halley</h2>
            </div>
        </div>
    </main>
    <script src="homepage.js"></script>
</body>
</html>
